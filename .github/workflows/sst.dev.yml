name: Deployment (Development)

on:
  push:
    branches-ignore:
      - 'main'
      - 'release/**'
      - 'legacy-**'

concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write
  actions: write
  contents: read

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    uses: ./.github/workflows/build.yml
    with:
      environment: Development
    secrets: inherit

  deploy:
    needs: [test, build]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: Development
      stage: dev
    secrets: inherit